def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "th.co.cdgs.flutter_mqtt_plugin_example"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 24
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }

    flavorDimensions "app"

    productFlavors {
        local {
            dimension = "app"
            buildConfigField 'boolean', 'IS_REQUIRED_SSL', 'false'
            buildConfigField "String", "HOSTNAME", '"10.0.2.2"'
            buildConfigField "String", "BASE_URL", '"http://10.0.2.2:8080/api/v1/"'
            buildConfigField "String", "USERNAME", '"mqtt-mobile"'
            buildConfigField "String", "PASSWORD", '"mqtt-mobile"'
        }

        internal {
            dimension = "app"
            buildConfigField 'boolean', 'IS_REQUIRED_SSL', 'false'
            buildConfigField "String", "HOSTNAME", '"172.20.10.5"'
            buildConfigField "String", "BASE_URL", '"http://172.20.10.5:8080/api/v1/"'
            buildConfigField "String", "USERNAME", '"mqtt-mobile"'
            buildConfigField "String", "PASSWORD", '"mqtt-mobile"'
        }

        external {
            dimension = "app"
            buildConfigField 'boolean', 'IS_REQUIRED_SSL', 'true'
            buildConfigField "String", "HOSTNAME", '"mqttmobile-dev.cdgs.co.th"'
            buildConfigField "String", "BASE_URL", '"http://10.0.2.2:8080/api/v1/"'
            buildConfigField "String", "USERNAME", '"mqtt-mobile"'
            buildConfigField "String", "PASSWORD", '"mqtt-mobile"'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
